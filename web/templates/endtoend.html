<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDTOEND</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/iframe.css">
</head>
<body>
    <div class="iframe">
        <div class="uploaderContainer">
            <div class="inform">
                <img src="../static/image/upload_add.3c4e454c.svg" alt="">
                <p>点击 或 拖拽上传文件</p>
            </div>
            <div class="details">
                <p>支持端到端模型压缩，一次可以处理10张</p>
            </div>
        </div>
        <div class="viewerContainer">
            <div class="viewerBar">
                <div class="fileName">文件名称</div>
                <div class="btnGroups">
                    <button class="btn" id="cleanAll">重新上传</button>
                    <div class="fileUploader">
                        <button class="btn" id="upload">添加图片</button>
                    </div>
                    <button class="btn" id="googleDrive">上传网盘</button>
                    <button class="btn download" id="downloadAll">
                        <img src="../static/image/download.svg" alt="download-icon">
                        全部下载
                    </button>
                </div>
            </div>
            <div class="viewerItems">
            </div>
            <div class="settingContainer">
                <div class="basic">
                    <div class="settingTitle">压缩设置：</div>
                    <div class="options">
                        <div class="slider-container">
                            <label for="outputFormat" class="model">模型</label>
                            <button class="select-btn select-model" id="outputFormatBtn">bmshj2018_factorized_q1</button>
                            <div class="select-dropup select-model-dropup" id="outputFormatDropdown">
                                <div class="select-option" data-value="bmshj2018_factorized_q1">bmshj2018_factorized_q1</div>
                                <div class="select-option" data-value="bmshj2018_factorized_q8">bmshj2018_factorized_q8</div>
                                <div class="select-option" data-value="bmshj2018_hardswish_q3">bmshj2018_hardswish_q3</div>
                                <div class="select-option" data-value="bmshj2018_hardswish_q7">bmshj2018_hardswish_q7</div>
                            </div>
                            <select id="selectedModel" name="outputFormat selectedModel" style="display: none;">
                                <option value="bmshj2018_factorized_q1" selected>bmshj2018_factorized_q1</option>
                                <option value="bmshj2018_factorized_q8">bmshj2018_factorized_q8</option>
                                <option value="bmshj2018_hardswish_q3">bmshj2018_hardswish_q3</option>
                                <option value="bmshj2018_hardswish_q7">bmshj2018_hardswish_q7</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <button class="startCompress" id="startCompress">开始压缩</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="compareModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>图片对比</h3>
            <div class="image-comparison">
                <div class="image-container">
                    <h4>原图</h4>
                    <img id="originalImage" src="" alt="原图">
                    <div class="image-size" id="originalSize"></div>
                </div>
                <div class="image-container">
                    <h4>压缩后</h4>
                    <img id="compressedImage" src="" alt="压缩后">
                    <div class="image-size" id="compressedSize"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/tfjs.js"></script>
    <script src="../static/js/endtoend.js"></script>
</body>
</html>
